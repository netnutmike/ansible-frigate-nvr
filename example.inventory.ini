[dvr]
changeme 

[dvr:vars]
ansible_user=changeme           ; change this to whatever username you use to login to the host
frigate_config_path=~/frigate   ; by default we store the config.yml file in the frigate directory in your home directory.  You can change that here
frigate_storage_path=/video_files ; change to where you want to store video files
frigate_rtsp_password=changeme
frigate_configure_mqtt=0
frigate_mqtt_host=changeme
frigate_mqtt_user=changeme
frigate_mqtt_password=changeme